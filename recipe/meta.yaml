{% set version = "7.0.8-1" %}

package:
  name: imagemagick
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ImageMagick/ImageMagick/archive/{{ version }}.tar.gz
  sha256: 75662be802d58e3f660a2b81ad5e97296729033e9fc0a114481e1807f12f1f2f

build:
  number: 0

requirements:
  build:
    - bzip2 1.0.*
    - fftw
    - fontconfig 2.12.*
    - freetype 2.8.1
    - ghostscript
    - giflib 5.1.*
    - graphviz
    - jbig
    - jpeg 9*
    - libpng >=1.6.32,<1.6.35
    - libtiff >=4.0.8,<4.0.10
    - libwebp 0.5.*
    - libxml2 2.9.*
    - openjpeg 2.3.*
    - pango 1.40.*
    - perl 5.22.2.1
    - xorg-libx11
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxt
    - xz 5.2.*
    - zlib 1.2.11
    - m2-bash # [win]
    - m2-autoconf # [win]
    - m2-autoconf-wrapper # [win]
    - m2-curl # [win]
    - m2-findutils # [win]
    - m2-grep # [win]
    - m2-libtool # [win]
    - m2-make # [win]
    - m2-which # [win]
    - m2w64-binutils # [win]
    - m2w64-pcre # [win]
    - m2w64-gcc # [win]
    - m2w64-toolchain # [win]
    - m2w64-tools-git # [win]

  run:
    - bzip2 1.0.*
    - fftw
    - fontconfig 2.12.*
    - freetype 2.8.1
    - ghostscript
    - giflib 5.1.*
    - graphviz
    - jbig
    - jpeg 9*
    - libpng >=1.6.32,<1.6.35
    - libtiff >=4.0.8,<4.0.10
    - libwebp 0.5.*
    - libxml2 2.9.*
    - openjpeg 2.3.*
    - pango 1.40.*
    - perl 5.22.2.1
    - xorg-libx11
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxt
    - xz 5.2.*
    - zlib 1.2.11
    - m2w64-gcc-libs # [win]

test:
  commands:
    - convert -version
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.imagemagick.org/
  license: ImageMagick
  license_file: LICENSE
  summary: 'Software suite to create, edit, compose, or convert bitmap images.'

extra:
  recipe-maintainers:
    - ocefpaf
